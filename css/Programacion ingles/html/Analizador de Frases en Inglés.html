<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Frases en Inglés</title>
    <link rel="stylesheet" href="/css/Analizador de Frases en Inglés.css">
    <link rel="icon" href="img/Sebastian.jpeg">
</head>
<body>
    <main>
        <header>
            <h1>Analizador de Frases en Inglés Sebastian Urrego </h1>
        </header>
        <section>
            <form>
                <label for="sentence" class="visually-hidden">Frase en inglés:</label>
                <textarea id="sentence" placeholder="Ingresa una frase en inglés..."></textarea>
                <button type="button" id="checkBtn">Analizar Frase</button>
            </form>
        </section>
        <section id="results"></section>
    </main>
    <script src="/js/Analizador de Frases en Inglés.js"></script>
